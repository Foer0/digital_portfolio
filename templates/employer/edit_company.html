{% extends "base.html" %}

{% block breadcrumbs %}
{{ super() }}
<li class="breadcrumb-item"><a href="{{ url_for('employer.dashboard') }}">Кабинет работодателя</a></li>
<li class="breadcrumb-item active">Редактирование компании</li>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card hover-scale">
                <div class="card-header bg-dark-green text-white">
                    <h4 class="mb-0">Информация о компании</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Название компании *</label>
                            <input type="text" class="form-control" name="company_name"
                                   value="{{ company.company_name if company else '' }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Отрасль</label>
                            <input type="text" class="form-control" name="industry"
                                   value="{{ company.industry if company else '' }}"
                                   placeholder="IT, маркетинг, строительство и т.д.">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Описание компании</label>
                            <textarea class="form-control" name="description" rows="4"
                                      placeholder="Расскажите о вашей компании, миссии и ценностях...">{{ company.description if company else '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Веб-сайт</label>
                                <input type="url" class="form-control" name="website"
                                       value="{{ company.website if company else '' }}"
                                       placeholder="https://example.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Контактный email *</label>
                                <input type="email" class="form-control" name="contact_email"
                                       value="{{ company.contact_email if company else '' }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-control" name="phone"
                                       value="{{ company.phone if company else '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Адрес</label>
                                <input type="text" class="form-control" name="address"
                                       value="{{ company.address if company else '' }}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{{ url_for('employer.dashboard') }}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
