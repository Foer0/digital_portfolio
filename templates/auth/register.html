{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card hover-scale">
                <div class="card-header bg-dark-green text-white">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body">
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">ФИО / Название компании *</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   value="{{ request.form.name }}" required maxlength="50">
                            <div class="form-text">Минимум 2 символа, только буквы, пробелы и дефисы</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ request.form.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">
                                Пароль должен содержать: минимум 8 символов, заглавную и строчную буквы, цифру и специальный символ
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Подтверждение пароля *</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Я регистрируюсь как: *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="seeker" value="seeker" checked>
                                <label class="form-check-label" for="seeker">
                                    Соискатель (ищу работу)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="employer" value="employer">
                                <label class="form-check-label" for="employer">
                                    Работодатель (размещаю вакансии)
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}">Уже есть аккаунт? Войдите</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Пароли не совпадают!');
        return false;
    }
});
</script>
{% endblock %}
